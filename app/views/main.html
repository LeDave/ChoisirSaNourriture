
<h2>Products</h2>
Search Name<input type="text" ng-model="search.product_name"/>
Search any<input type="text" ng-model="search.$"/>
<form>
    <textarea ng-model="newProduct"></textarea>
    <button type="submit" ng-click="addProduct(newProduct);newProduct = null;">send</button>
</form>

<ul id="products" ng-show="products.length">
    <li ng-repeat="product in products | filter :search">{{product.product_name}}</li>
</ul>

<div class="gridStyle" ng-grid="gridOptions"></div>

<p class="alert alert-danger" ng-show="err">{{err}}</p>
